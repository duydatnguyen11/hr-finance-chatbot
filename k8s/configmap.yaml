apiVersion: v1
kind: ConfigMap
metadata:
  name: hr-finance-config
  namespace: hr-finance-chatbot
data:
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "4"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  BATCH_SIZE: "1000"
  MAX_WORKERS: "4"
  ENABLE_METRICS: "true"
  ENABLE_CACHING: "true"
  ENABLE_RATE_LIMITING: "true"
  PHI3_MODEL_PATH: "microsoft/Phi-3-mini-4k-instruct"
  PHI2_MODEL_PATH: "microsoft/phi-2"
  EMBEDDING_MODEL: "sentence-transformers/all-mpnet-base-v2"
